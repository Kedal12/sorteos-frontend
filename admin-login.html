<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Sorteos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ¯ Admin Panel</h1>
            <p>Sistema de Sorteos</p>
        </div>

        <div id="mensaje" class="alert"></div>

        <form id="formLogin">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" required placeholder="admin" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
            </div>

            <button type="submit" id="btnLogin">INICIAR SESIÃ“N</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
            Usuario de prueba: <strong>admin</strong> / ContraseÃ±a: <strong>Admin123</strong>
        </p>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5017/api'
            : 'https://api.tuempresa.com/api';

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btnLogin = document.getElementById('btnLogin');
            const mensaje = document.getElementById('mensaje');

            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesiÃ³n...';
            mensaje.classList.remove('show');

            const datos = {
                usuario: document.getElementById('usuario').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const result = await response.json();

                if (result.exito) {
                    // Guardar token y datos del admin en localStorage
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminData', JSON.stringify(result.admin));

                    mensaje.textContent = 'Login exitoso. Redirigiendo...';
                    mensaje.className = 'alert alert-success show';

                    // Redirigir al panel de reportes
                    setTimeout(() => {
                        window.location.href = 'admin-reportes.html';
                    }, 1000);
                } else {
                    mensaje.textContent = result.mensaje;
                    mensaje.className = 'alert alert-error show';
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'INICIAR SESIÃ“N';
                }
            } catch (error) {
                mensaje.textContent = 'Error al conectar con el servidor';
                mensaje.className = 'alert alert-error show';
                btnLogin.disabled = false;
                btnLogin.textContent = 'INICIAR SESIÃ“N';
                console.error(error);
            }
        });

        // Si ya hay sesiÃ³n, redirigir
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                window.location.href = 'admin-reportes.html';
            }
        });
    </script>
</body>
</html>
